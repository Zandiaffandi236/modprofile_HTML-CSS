<!DOCTYPE html>
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <div class="menu-mobile">
            <a href="#">Menu</a>
        </div>
        <ul>
            <li><a href="https://google.com">HOME</a></li>
            <li><a href="https://google.com">PRODUCT</a></li>
            <li><a href="https://behance.net/">GALLERY</a></li>
            <li><a href="https://google.com">NEWS</a></li>
            <li><a href="https://google.com">MY INVENTORY</a></li>
        </ul>
    </nav>

    <section id="box-profile">
        <div class="img-profile">
            <div class="photo" style="background-image:url(assets/img/zandi.jpg)"></div>
        </div>
        <div class="description">
            <h1>Marzandi Zahran</h1>
            <p>UI/UX Designer</p>
            <a href="#" class="button bg-green">Contact</a>
            <a href="#" class="button border-blue">Resume</a>
        </div>
        <div class="information">
            <div class="data">
                <p class="field">Availability</p>
                <p class="text-gray">Full Time</p>
            </div>
            <div class="data">
                <p class="field">Age</p>
                <p class="text-gray">16</p>
            </div>
            <div class="data">
                <p class="field">Location</p>
                <p class="text-gray">Cilacap,Indonesia</p>
            </div>
            <div class="data">
                <p class="field">Years Experience</p>
                <p class="text-gray">3</p>
            </div>
            <div class="data">
                <p class="field">Email</p>
                <p class="text-gray">marzandi.leta@gmail.com</p>
            </div>
        </div>
    </section>
    <section id="input-form">
        <form method="#" action="#">
            <div class="form">
                <label>Nama</label>
                <input type="text" name="name">
            </div>
            <div class="form">
                <label>Role</label>
                <input type="text" name="role">
            </div>
            <div class="form">
                <label>Availability</label>
                <input type="text" name="availability">
            </div>
            <div class="form">
                <label>Age</label>
                <input type="number" name="age">
            </div>
            <div class="form">
                <label>Location</label>
                <textarea type="text" name="location">
                </textarea>
            </div>
            <div class="form">
                <label>Years Experience</label>
                <input type="number" name="years">
            </div>
            <div class="form">
                <label>Email</label>
                <input type="email" name="email">
            </div>
            <div>
                <div class="form">
                    <label>Agama</label>
                    <select>
                        <option>Islam</option>
                        <option>Kristen</option>
                        <option>Katolik</option>
                        <option>Hindu</option>
                        <option>Budha</option>
                    </select>
                </div>
            </div>
            <div class="form">
                <label>Upload Photo</label>
                <input type="file" name="foto" value="photo">
            </div>
            <div class="form">
                <input type="submit" name="submit" value="SUBMIT" class="bg-blue">
            </div>
        </form>
    </section>
</body>
</html>
